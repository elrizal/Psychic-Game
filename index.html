<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Psychic Game</title>
		<script src="assets/javascript/game.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="container" style="margin-top: 20px">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="page-header">
						<h1>Psychic Game</h1>
					<h2>Guess what letter I'm thinking of from a to e:</h2></div>
					<div id="scores">
					Computer Losses: <span id="win-entries"><strong>-</strong></span><br>
					Computer Wins: <span id="loss-entries"><strong>-</strong></span><br>
					Guesses Left: <span id="guessleft-entry"><strong>-</strong></span><br>
					Your Guesses So Far: <span id="user-entries"><strong>none yet</strong></span><br>
					You've Typed: <span id="user-typed"><strong>-</strong></span>
				</div>
			</div>
		</div>
	</body>
</html>
