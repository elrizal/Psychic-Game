<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">

<link rel="stylesheet" href="assets/css/style.css">
<title>Psychic Game</title>
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="page-header">
					<h1 style="font-family: 'Rubik Mono One', sans-serif; font-size: 50px;">Psychic Game</h1>
				<h2>Guess what letter I'm thinking of:</h2></div>
			<div class="row">
				<div class="col-sm-6 col-md-6">
					<h2>Wins:</h2> <br><span id="win-entries"><strong>-</strong></span><br>
				</div>
				<div class="col-sm-6 col-md-6">
						<h2>Losses:</h2> <br><span id="loss-entries"><strong>-</strong></span><br>
				</div>
			</div>
					Guesses Left: <span id="guessleft-entry"><strong>-</strong></span><br>
					Your Guesses So Far: <span id="user-entries"><strong>none yet</strong></span><br>
					Your guesses<span id="user-text"><strong>...</strong></span>
				
			</div>
		</div>

		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					  </button>
					</div>
					<div class="modal-body">
					  ...
					</div>
					<div class="modal-footer">
					  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					  <button type="button" class="btn btn-primary">Save changes</button>
					</div>
				  </div>
				</div>
			  </div>
	</div>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
